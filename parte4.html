<body>
    <script>

        let nombre = prompt("Ingrese el nombre: ");
        let edad = prompt("Ingrese edad: ");
        let esEstudiante = prompt("Es estudiante? si/no: ").toLocaleLowerCase()=="si";

        console.log("Nombre: ", nombre, "edad: ", edad);

        if(edad > 18){
            console.log("\nEs mayor de edad");
        }else{
            console.log("\nEs menor de edad");
        }

        if(esEstudiante){
            console.log("\nTiene derecho a descuento")
        }else{
            console.log("No tiene derecho a descuento");
        }

    </script>
